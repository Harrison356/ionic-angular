<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Principais Restaurantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes">
      <ion-thumbnail slot="start">
        <img [src]="restaurante.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ restaurante.name }}</h2>
        <p>{{ restaurante.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  
  <ion-content class="ion-padding">
    <ion-button expand="full" class="custom-button" href ="https://www.tripadvisor.com.br/Restaurants-g303235-Manaus_Amazon_River_State_of_Amazonas.html">
      Go to Destination
    </ion-button>
  </ion-content>
  
</ion-content>
